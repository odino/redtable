name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker compose up -d
      - uses: nick-fields/retry@v3
        with:
          timeout_seconds: 120
          max_attempts: 10
          retry_on: error
          command: sleep 5 && ((`docker compose ps --format "{{.Service}} {{.State}}" | grep running |wc -l` == 4))
      - name: Test
        run: make test
